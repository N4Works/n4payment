<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>N4Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />

    <link rel="stylesheet" href="bower_components/n4Notifications/dist/n4notifications.css">

    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/bin/materialize.css" media="screen,projection" />
</head>

<body ng-app="n4_payment" ng-controller="LoginController as controller">
    <header class="menu-header">
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center" ng-href="/">N4Pay</a>
            </div>
        </nav>
    </header>
    <n4-notifications></n4-notifications>
    <main class="container">
        <div class="card panel-login">
            <form class="">
                <div class="card-content form-login">
                    <span class="card-title">Autenticação</span>
                    <div class="" ng-if="!controller.loginData.user">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="email" name="email" type="email" ng-model="controller.loginData.email">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="password" name="password" type="password" ng-model="controller.loginData.password">
                            <label for="password">Senha</label>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <div class="center">
                        <button  ng-if="!controller.loginData.user" class="btn waves-effect waves-light" ng-click="controller.login()">Entrar</button>
                        <button  ng-if="controller.loginData.user" class="btn waves-effect waves-light" ng-click="controller.logout()">Sair</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>

    <!-- build:js_vendor ./scripts/vendor.js -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/bin/materialize.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/n4Notifications/dist/n4notifications.js"></script>
    <script type="text/javascript" src="bower_components/n4exceptioninterceptor/dist/n4exceptioninterceptor.js"></script>
    <script type="text/javascript" src="bower_components/angular-md5/angular-md5.js"></script>
    <!-- endbuild -->
    <!-- build:js_n4_payment ./scripts/n4_payment.js -->
    <script type="text/javascript" src="scripts/app.login.js"></script>
    <script type="text/javascript" src="scripts/controllers/login_controller.js"></script>
    <script type="text/javascript" src="scripts/resources/login_resource.js"></script>
    <script type="text/javascript" src="scripts/models/user_model.js"></script>
    <script type="text/javascript" src="scripts/models/login_model.js"></script>
    <!-- endbuild -->
</body>

</html>
