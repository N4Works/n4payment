<div>
    <table class="table-transaction">
        <thead>
            <tr>
                <th>
                    Data
                </th>
                <th>
                    Código PagSeguro
                </th>
                <th>
                    Comprador
                </th>
                <th>
                    Código da compra
                </th>
                <th>
                    Tipo
                </th>
                <th>
                    Status
                </th>
                <th>
                    Valor bruto
                </th>
                <th>
                    Valor líquido
                </th>
                <th>
                    Data de liberação
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="transaction in controller.transactions">
                <td ng-bind="transaction.date | date:'dd/MM/yyyy HH:mm'">
                </td>
                <td ng-bind="transaction.code">
                </td>
                <td ng-bind="transaction.sender.email">
                </td>
                <td ng-bind="transaction.reference">
                </td>
                <td ng-bind="transaction.type">
                </td>
                <td ng-bind="transaction.status">
                </td>
                <td ng-bind="transaction.grossAmount | currency:'R$'">
                </td>
                <td ng-bind="transaction.netAmount | currency:'R$'">
                </td>
                <td ng-bind="transaction.escrowEndDate | date:'dd/MM/yyyy'">
                </td>
            </tr>
        </tbody>
    </table>
</div>
