<div class="">
    <a ng-href="#/">Home</a>
    <form class="">
        <label for="currency">Currency</label>
        <select class="" name="currency" ng-model="controller.checkout.currency">
            <option value="BRL">Brazilian Real</option>
        </select>
        <input maxLength="200" name="name" ng-model="controller.checkout.reference" placeholder="Código interno da transação" type="text">
        <input max="9999999" min="-9999999" name="extraAmount" ng-model="controller.checkout.extraAmount" placeholder="Valor de acréscimo ou desconto" type="number">
        <input maxlength="255" name="redirectURL" ng-model="controller.checkout.redirectURL" placeholder="URL para redirecionamento" type="url">
        <input maxlength="255" name="notificationURL" ng-model="controller.checkout.notificationURL" placeholder="URL para notificação" type="url">
        <input max="999" min="0" name="maxUses" ng-model="controller.checkout.maxUses" placeholder="Número máximo de usos para o código de pagamento." type="number">
        <input max="999999999" min="30" name="maxAge" ng-model="controller.checkout.maxAge" placeholder="Prazo de validade do código de pagamento em segundos" type="number">
        <div>
            <label for="">Sender:
                <span ng-bind="controller.checkout.sender.email"></span>
            </label>
            <table>
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Area code
                        </th>
                        <th>
                            Phone number
                        </th>
                        <th>
                            Bithday
                        </th>
                        <th>
                            Documents
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{'selected': controller.checkout.sender === sender}" ng-click="controller.selectSender(sender)" ng-repeat="sender in controller.senders">
                        <td ng-bind="sender.name"></td>
                        <td ng-bind="sender.email"></td>
                        <td ng-bind="sender.phone.areaCode"></td>
                        <td ng-bind="sender.phone.number"></td>
                        <td ng-bind="sender.bornDate | date:'dd/MM/yyyy'"></td>
                        <td ng-bind="sender.documents.length"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <label>Itens</label>
            <input required="" maxLength="100" placeholder="Identificador do item" ng-model="controller.item.id" name="id" type="text">
            <input required="" maxLength="100" placeholder="Descrição do item" ng-model="controller.item.description" name="description" type="text">
            <input required="" min="0" max="9999999" placeholder="Valor do item" ng-model="controller.item.amount" name="amount" type="number">
            <input required="" min="0" max="999" placeholder="Quantidade do item" ng-model="controller.item.quantity" name="quantity" type="number">
            <input min="0" max="9999999" placeholder="Valor do frete para o item" ng-model="controller.item.shippingCost" name="quantity" type="number">
            <input min="0" placeholder="Peso do item" ng-model="controller.item.weight" name="weight" type="number">
            <button name="saveItem" ng-click="controller.saveItem(item)">Save</button>
            <table>
                <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Amount
                        </th>
                        <th>
                            Quantity
                        </th>
                        <th>
                            Shipping cost
                        </th>
                        <th>
                            Weight
                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in controller.checkout.items">
                        <td ng-bind="item.id">
                        </td>
                        <td ng-bind="item.description">
                        </td>
                        <td ng-bind="item.amount">
                        </td>
                        <td ng-bind="item.quantity">
                        </td>
                        <td ng-bind="item.shippingCost">
                        </td>
                        <td ng-bind="item.weight">
                        </td>
                        <td>
                            <button ng-click="controller.editItem(item)">Edit</button>
                            <button ng-click="controller.deleteItem(item)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <label for="shippingType">Tipo do frete</label>
            <select class="" name="shippingType" ng-model="controller.checkout.shipping.type">
                <option value="3">Não especificado</option>
                <option value="1">PAC</option>
                <option value="2">SEDEX</option>
            </select>
            <input max="9999999" name="cost" ng-model="controller.checkout.cost" placeholder="Custo do frete" type="number">
            <input maxLength="80" name="street" ng-model="controller.checkout.shipping.address.street" placeholder="Rua do endereço" type="text">
            <input maxLength="20" name="number" ng-model="controller.checkout.shipping.address.number" placeholder="Número" type="text">
            <input maxLength="8" name="postalCode" ng-model="controller.checkout.shipping.address.postalCode" pattern="\d+" placeholder="Código postal" type="text">
            <input maxLength="60" minLength="2" name="city" ng-model="controller.checkout.shipping.address.city" placeholder="Cidade" type="text">
            <input maxLength="60" name="district" ng-model="controller.checkout.shipping.address.district" placeholder="Bairro" type="text">
            <input maxLength="2" name="state" ng-model="controller.checkout.shipping.address.state" pattern="[A-Z]{2}" placeholder="Estado" type="text">
            <input name="country" ng-model="controller.checkout.shipping.address.country" placeholder="País" readonly="" type="text">
            <input maxLength="40" name="complement" ng-model="controller.checkout.shipping.address.complement" placeholder="Complemento" type="text">
        </div>
        <div>
            <label for="">Receiver:
                <span ng-bind="controller.checkout.receiver.email"></span>
            </label>
            <table>
                <thead>
                    <tr>
                        <th>
                            Email
                        </th>
                        <th>
                            Token
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{'selected': controller.checkout.receiver === user}" ng-click="controller.selectUser(user)" ng-repeat="user in controller.users">
                        <td ng-bind="user.email"></td>
                        <td ng-bind="user.token"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button name="save" ng-click="controller.save()">Save</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Sender email
                </th>
                <th>
                    Receiver email
                </th>
                <th>
                    Reference code
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="checkout in controller.checkouts">
                <td ng-bind="checkout.sender.email"></td>
                <td ng-bind="checkout.receiver.email"></td>
                <td ng-bind="checkout.reference"></td>
                <td>
                    <button ng-click="controller.edit(checkout)">Edit</button>
                    <button ng-click="controller.delete(checkout)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
