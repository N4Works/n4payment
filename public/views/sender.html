
<div class="form-sender">
    <nav class="nav-breadcrumb">
        <div class="nav-wrapper">
            <div class="col s12">
                <a class="breadcrumb" ng-href="/">Principal</a>
                <a class="breadcrumb" ng-href="/senders">Compradores</a>
                <a class="breadcrumb" ng-href="">Cadastro</a>
            </div>
        </div>
    </nav>
    <div class="card">
        <div class="card-content">
            <span class="card-title">Informações</span>
            <div class="input-field">
                <input id="name" type="text" name="name" maxLength="50" ng-model="controller.sender.name">
                <label ng-class="{'active':controller.sender.name}" for="name">Nome</label>
            </div>
            <div class="input-field">
                <input id="email" type="email" name="email" maxLength="60" ng-model="controller.sender.email">
                <label ng-class="{'active':controller.sender.email}" for="email">E-mail</label>
            </div>
            <div class="input-field">
                <input id="areaCode" type="text" name="areaCode" maxLength="2" ng-model="controller.sender.phone.areaCode">
                <label ng-class="{'active':controller.sender.phone.areaCode}" for="areaCode">DDD</label>
            </div>
            <div class="input-field">
                <input id="phoneNumber" type="text" name="phoneNumber" maxLength="20" ng-model="controller.sender.phone.number">
                <label ng-class="{'active':controller.sender.phone.number}" for="phoneNumber">Telefone</label>
            </div>
            <div class="input-field">
                <input id="bornDate" type="Date" name="bornDate" ng-model="controller.sender.bornDate">
                <label ng-class="{'active':controller.sender.bornDate}" for="bornDate">Data de nascimento</label>
            </div>
            <div class="input-field">
                <input id="cpf" type="text" name="cpf" value="" maxlength="11" ng-model="controller.sender.documents[0].value">
                <label ng-class="{'active':controller.sender.documents[0].value}" for="cpf">CPF</label>
            </div>
        </div>
        <div class="panel-form-actions card-action">
            <div class="center">
                <button class="btn waves-effect waves-light" name="save" ng-click="controller.save()">Gravar</button>
            </div>
        </div>
    </div>
</div>
